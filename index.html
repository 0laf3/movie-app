<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Movie App</h1>
        <nav>
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
            <button id="favoritesButton" style="display: none;">Favorites</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search functionality -->
        <section id="search">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button id="searchButton">Search</button>
        </section>
        
        <section id="movies" aria-label="Movie results">
            <!-- Dynamic content will be injected here -->
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Movie App</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="scripts/app.js"></script> <!-- Initializes Firebase -->
    <script src="scripts/auth.js"></script> <!-- Handles user authentication -->
    <script src="scripts/api.js"></script> <!-- Communicates with TMDb API -->
    <script src="scripts/watchlist.js"></script> <!-- Manages favorites/watchlist -->
    <script src="scripts/translate.js"></script> <!-- Handles translation -->
</body>
</html>
