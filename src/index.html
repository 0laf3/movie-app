<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Movie App</h1>
        <nav>
            <button id="loginButton" data-target="modal-login">Login</button>
            <button id="signupButton" data-target="modal-signup">Sign up</button>
            <button id="logoutButton" style="display: none;">Logout</button>
            <button id="favoritesButton" style="display: none;">Favorites</button>
        </nav>
        <!-- Search Bar -->
    <div class="search-container">
        <form id="form">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button type="submit" id="searchButton">Search</button>
        </form>
    </div>

    </header>
    <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>
   
  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>
    
    <!-- Movies Container -->
    <div id="movies" class="movies-container" aria-label="Movie results"></div>

    <!-- Footer Section -->

    <footer>
        <p>&copy; 2024 Movie App</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="scripts/api.js" defer></script> <!-- Communicates with TMDb API -->
    <script src="scripts/auth.js" defer></script>
    <script src="scripts/app.js"></script>

</body>
</html>
