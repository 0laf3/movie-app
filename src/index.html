<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Movie App</h1>
        <nav>
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
            <button id="favoritesButton" style="display: none;">Favorites</button>
        </nav>
        <!-- Search Bar -->
    <div class="search-container">
        <form id="form">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button type="submit" id="searchButton">Search</button>
        </form>
    </div>

    </header>
   
    
    <!-- Movies Container -->
    <div id="movies" class="movies-container" aria-label="Movie results"></div>

    <!-- Footer Section -->

    <footer>
        <p>&copy; 2024 Movie App</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="scripts/api.js" defer></script> <!-- Communicates with TMDb API -->

</body>
</html>
